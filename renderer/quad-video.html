<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四宫格视频播放器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 2px;
            background-color: #000;
        }
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #controls button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video1" controls>
            <source src="../assets/timer.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-container">
        <video id="video2" controls>
            <source src="../assets/timer.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-container">
        <video id="video3" controls>
            <source src="../assets/timer.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-container">
        <video id="video4" controls>
            <source src="../assets/timer.mp4" type="video/mp4">
        </video>
    </div>
    <div id="controls">
        <button id="loadVideo">加载视频</button>
        <button id="playAll">播放/暂停</button>
    </div>
    <script>
        class VideoSegment {
            constructor(videoElement, index, totalSegments = 4) {
                this.video = videoElement;
                this.index = index;
                this.totalSegments = totalSegments;
                this.segmentDuration = 0;
                this.startTime = 0;
                this.endTime = 0;
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.video.onloadedmetadata = () => this.calculateSegmentTimes();
                this.video.ontimeupdate = () => this.checkSegmentBoundary();
                this.video.onplay = () => this.syncPlayState(true);
                this.video.onpause = () => this.syncPlayState(false);
            }

            calculateSegmentTimes() {
                const totalDuration = this.video.duration;
                this.segmentDuration = totalDuration / this.totalSegments;
                this.startTime = this.index * this.segmentDuration;
                this.endTime = (this.index + 1) * this.segmentDuration;
                this.video.currentTime = this.startTime;
                this.startTimeMonitoring();
            }

            startTimeMonitoring() {
                setInterval(() => {
                    if (!this.video.paused) {
                        const expectedTime = (this.video.currentTime % this.segmentDuration) + this.startTime;
                        if (Math.abs(this.video.currentTime - expectedTime) > 0.1) {
                            this.video.currentTime = expectedTime;
                        }
                    }
                }, 1000);
            }

            checkSegmentBoundary() {
                if (this.video.currentTime >= this.endTime) {
                    this.video.pause();
                }
            }

            syncPlayState(isPlaying) {
                videoSegments.forEach(segment => {
                    if (segment !== this) {
                        if (isPlaying && segment.video.paused) {
                            segment.video.play();
                        } else if (!isPlaying && !segment.video.paused) {
                            segment.video.pause();
                        }
                    }
                });
            }

            loadVideo(videoPath) {
                this.video.src = videoPath;
                this.video.load();
            }

            play() {
                this.video.play();
            }

            pause() {
                this.video.pause();
            }
        }

        const videoElements = [
            document.getElementById('video1'),
            document.getElementById('video2'),
            document.getElementById('video3'),
            document.getElementById('video4')
        ];

        const videoSegments = videoElements.map((element, index) => 
            new VideoSegment(element, index)
        );

        document.getElementById('loadVideo').addEventListener('click', async () => {
            const { ipcRenderer } = require('electron');
            const videoPath = await ipcRenderer.invoke('select-video');

            if (videoPath) {
                videoSegments.forEach(segment => segment.loadVideo(videoPath));
            }
        });

        document.getElementById('playAll').addEventListener('click', () => {
            const isPlaying = !videoSegments[0].video.paused;
            videoSegments.forEach(segment => {
                if (isPlaying) {
                    segment.pause();
                } else {
                    segment.play();
                }
            });
        });
    </script>
</body>
</html>
